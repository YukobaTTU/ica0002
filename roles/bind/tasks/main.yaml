---
- name: Install Bind9
  ansible.builtin.apt:
    name:
      - bind9
      - prometheus-bind-exporter
    state: present

- name: Enable and Start Bind9
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - named
    - prometheus-bind-exporter

- name: Template Bind9 configs
  ansible.builtin.template:
    src: named.conf.{{ item }}.j2
    dest: /etc/bind/named.conf.{{ item }}
    mode: '0644'
  with_items:
    - options
    - local
  notify: 
    - Restart Bind9
    - Restart Bind Exporter

- name: Template Bind9 zone
  ansible.builtin.template:
    src: zone.j2
    dest: /var/lib/bind/db.lockrify.ttu
    mode: '0644'
  notify: RNDC Reload Bind9