- name: Install fping
  ansible.builtin.apt:
    name: fping
    state: present

- name: Create pinger User
  ansible.builtin.user:
    name: pinger

- name: Copy pinger.sh
  copy:
    src: ../files/pinger.sh
    dest: /usr/local/bin/pinger
    mode: '0755'

- name: Create /etc/pinger directory
  file:
    path: /etc/pinger
    state: directory
    mode: '0755'

- name: Copy pinger.conf
  ansible.builtin.template:
    src: pinger.conf.j2
    dest: /etc/pinger/pinger.conf
    mode: '0644'

- name: Create systemd Service Unit File
  ansible.builtin.template:
    src: pinger.service.j2
    dest: /etc/systemd/system/pinger.service
    mode: '0644'

- name: Reload systemd Configuration
  systemd:
    daemon_reload: yes

- name: Enable and Start pinger
  systemd:
    name: pinger
    state: started
    enabled: yes