---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: DNS Server
    hosts: dns_server
    roles:
      - bind

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus

  - name: Database Server
    hosts: db_servers
    roles:
      - mysql

  - name: Web Server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx 